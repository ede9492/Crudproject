<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class='container'>
            <a class="navbar-brand" href="#">CRUD PROJECT</a>
    </nav>
        <div class='container mt-3'>
            <div class='row'>
                <div class='col-md-4'>
                    <h2 class='bg-dark text-white text-center p-3'>Update Student Details</h2>
                    <br>
                    <form action='/update/{{d.id}}' method='post'>{% csrf_token %}
                            <input type="text" class='form-control mt-2' placeholder="Enter the Student Name"name='name' required value={{d.name}} >
                            <input type="text" class='form-control mt-2' placeholder="Enter the Student Email" name='email' required value={{d.email}}>
                            <input type="number" class='form-control mt-2' placeholder="Enter the Student Age"name='age' required value={{d.age}}>
                            <select class='form-control mt-2' name='gender' required>
                                <option selected>{{d.gender}}</option>
                                <option value="Male">male</option>
                                <option value="Female">Female</option>
                                <option value="Others">Others</option>
                            </select>
                            <div>
                                <button class='btn btn-success form-control'type='submit'>update</button>
                            </div>
    
                    </form>
                </div>
            </div>
        </div>
        </div>
</body>
</html>
